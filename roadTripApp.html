<!DOCTYPE html>
<html>

<head>
    <title>Road Trip App</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- reset CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <!--pop up to gather user's artist information-->
        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <label class="modal-title" for="artist-input">Choose Your Artist</label>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="artist-input">
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="selectArtist">SoNgiFy Me!</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!--Header -->
        <div class="row">
            <div class="col-xs-12">
                <div class="header">
                    <h3>The Official Road Trip App</h3>
                    <h5>Enter your destination, and choose your favorite artist for some music on the road!!</h5>
                </div>
            </div>
        </div>
        <!--Gathering User Information -->
        <div class="row">

             <form class="col s12">
              <div class="row">
                <div class="input-field col s4">
                 <input type="text" class="validate" id="starting-place" >
                    <label for="starting-place">Your starting location: </label>
                </div>
                <div class="input-field col s4 col-offset-s4">
                   <input type="text" class="validate" id="ending-place" >
                  <label for="ending-place">Your awesome destination: </label>
                </div>
              </div>
            </form>




            <div class="col-xs-12">
                 <form class="form-inline">
                <div class="form-group">
                    <label for="starting-place">Your starting location: </label>
                    <input type="text" class="form-control" id="start" value="" placeholder="City,State/Complete Address">
                </div>
                <div class="form-group">
                    <label for="ending-place">Your awesome destination: </label>
                    <input type="text" class="form-control" id="end" value="" placeholder="City,State/Complete Address">
                </div>
             <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
        </form>
            </div>
        </div>
       
        <div class="weather">
            Weather currently in <span id="destination"></span>:
            <p id="temperature"></p>
            <div id="typeOfWeather"></div>
        </div>
        <div class="row">
            <div id="tracklistcontainer" class="col-xs-4">
                <h4> TRACKLIST </h4>
                <div id="tracklist">
                </div>
                <h4 id="playlistlength"> TOTAL LENGTH: </h4>
            </div>
            <div class="col-xs-4">
                <div id="map"></div>
            </div>
            <div class="col-xs-4">
                <div id="right-panel"></div>
            </div>
        </div>
        <div id="nowplaying"></div>
        <iframe src="" width="300" height="380" controls frameborder="0" allowtransparency="true"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJBKqmHFJ_X-wOXl3UBg46WgUwqzGDEHY">
    </script>
    <script type="text/javascript" src="assets/js/roadTrip.js"></script>
    <script src="roadTrip.js"></script>
</body>

</html>
