<!DOCTYPE html>
<html>

<head>
    <title>Road Trip App</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- reset CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <!--pop up to gather user's artist information-->
        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <label class="modal-title" for="artist-input">Choose Your Artist</label>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="artist-input">
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="selectArtist">SoNgiFy Me!</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!--Header -->
        <div class="row">
            <div class="col-xs-12">
                <div class="header">
                    <h1>The Official Road Trip App</h1>
                    <h3>Enter your destination, and choose your favorite artist for some music on the road!!</h3>
                </div>
            </div>
        </div>
        <!--Gathering User Information -->
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="start">Your starting location: </label>
                        <input type="text" class="form-control" id="start" value="" placeholder="City,State/Complete Address">
                    </div>
                    <div class="form-group">
                        <label for="end">Your awesome destination: </label>
                        <input type="text" class="form-control" id="end" value="" placeholder="City,State/Complete Address">
                    </div>
                    <button class="btn btn-info submit" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
                <div class="weather">
                    Weather currently in <span id="destination"></span>:
                    <p id="temperature"></p>
                    <div id="typeOfWeather"></div>
                </div>
            </div>
        </div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
        MAP</a>
      </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
        DIRECTIONS</a>
      </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div id="right-panel"></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
        TRACKLIST <p id="playlistlength"> TOTAL LENGTH: </p></a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div id="tracklistcontainer">
                            <div id="tracklist"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="nowplaying"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJBKqmHFJ_X-wOXl3UBg46WgUwqzGDEHY">
    </script>
    <script type="text/javascript" src="assets/js/roadTrip.js"></script>
</body>

</html>
